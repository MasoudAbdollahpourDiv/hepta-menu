<html>
  <head>
    <title>hepta-menu</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
    shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mukta+Mahee:200,300,400|Abril+Fatface:400,700"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/image/201623.png" />
    <link rel="stylesheet" href="assets/css/hepta.css" />
    <link rel="stylesheet" href="assets/css/animation.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <section>
      <header class="padding-60">
        <div class="container-full">
          <div class="row space-between align-items-center position-relative">
            <div class="menu-link col-4">
              <a href="#" target="_blank">hepta</a>
            </div>
            <div class="col-8">
              <div class="menu" id="black" onclick="toggle()">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <div class="main-menu" id="show">
                <ul class="position-absoulute-center text-align">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Hotels</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Gallery</a></li>
                  <li><a href="#">News</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-background">
          <div
            class="position-absoulute-center flex column-direction text-align"
          >
            <h1>Travel & Tours</h1>
            <p class="template">
              A free template by <a href="#" target="_blank">Colorlib</a>.
              Download and share!
            </p>
            <p class="visit-link"><a href="#">Visit Colorlib</a></p>
          </div>
        </div>
      </header>
    </section>
    <script>
      var element = document.getElementById("show");
      function toggle() {
        element.classList.toggle("visible");
        document.getElementById("black").classList.toggle("open");
      }
    </script>
  </body>
</html>
